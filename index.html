<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container ">
        <div class="container ">
        <div class=" d-flex justify-content-between pt-3 ">
            <a class="navbar-brand text-light fw-bold fs-4" href="#">Booking.com</a>
            <div >
            <a class="navbar-brand text-light px-3 py-2" href="#">PKR</a>
            <a class="navbar-brand text-light px-3 py-2" href="#"><i class="fa-solid fa-flag"></i></a>
            <a class="navbar-brand text-light px-3 py-2" href="#"><i class="fa-regular fa-circle-question"></i></a>
            <a class="navbar-brand text-light px-3 py-2 list_property" href="#">List for Property</a>
            <button class="btn bg-light mx-2">Rigester</button>
            <button class="btn bg-light mx-2">sign in</button>
            </div>
        </div>
        <div class="chip_container d-flex flex-wrap pb-3 mt-4">
            <div class="btn me-2 btn-outline-light rounded-pill">
                <i class="fa-solid fa-bed"></i>
                <span class="ms-2">Stays</span>
              </div>
              <div class="btn me-2 btn-outline-light rounded-pill">
                <i class="fa-solid fa-jet-fighter"></i>
                <span class="ms-2">Flights</span>
              </div>
              <div class="btn me-2 btn-outline-light rounded-pill">
                <i class="fa-solid fa-car-side"></i>
                <span class="ms-2">Car rentals</span>
              </div>
              <div class="btn me-2 btn-outline-light rounded-pill">
                <i class="fa-solid fa-mountain-sun"></i>
                <span class="ms-2">Attraction</span>
              </div>
              <div class="btn me-2 btn-outline-light rounded-pill">
                <i class="fa-solid fa-taxi"></i>
                <span class="ms-2">Airport taxis</span>
              </div>
        </div>
        <div class="mt-5">
            <span class="fs-1 fw-bold text-light">Find your next stay</span>
            <p class="fs-4 text-light">Search low prices on hotels, homes and much more...</p>
        </div>
        <div class="mt-4 rounded  search_bar d-flex align-items-center  ">
            <span class="input-group-text ms-1" id="basic-addon1"><i class="fa-solid fa-bed fs-3"></i>
            <input type="search" class="form-control" placeholder="Search City"></span>
            <span class="input-group-text ms-1" id="basic-addon1"><i class="fa-solid fa-calendar-days fs-3"></i>
            <input type="search" class="form-control" placeholder="Checkin_date - Checkout_date"></span>
            <span class="input-group-text ms-1" id="basic-addon1"><i class="fa-regular fa-user fs-3"></i>
            <input type="search" class="form-control" placeholder="Search City"></span>
            <button class="btn btn-primary btn-lg mx-2 search_button">Search</button>
        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
